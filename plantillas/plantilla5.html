<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{TITULO}}</title>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/monokai-sublime.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
      hljs.highlightAll();
    </script>
    <style>
      body {
        font-family: "Comic Sans MS", cursive, sans-serif;
        background: linear-gradient(135deg, #ffdee9 0%, #b5fffc 100%);
        color: #222;
        padding: 40px;
        font-size: 18px;
        animation: fadein 2s ease-in;
      }

      @keyframes fadein {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      h1 {
        font-size: 40px;
        text-align: center;
        background: linear-gradient(90deg, #ff6ec4, #7873f5);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .author {
        text-align: center;
        font-size: 16px;
        font-style: italic;
        color: #4b0082;
        margin-bottom: 30px;
      }

      .info-box {
        background: #fff9c4;
        border: 3px dashed #ff8a65;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
        margin-bottom: 40px;
        transform: rotate(-1deg);
      }

      .question {
        background: #e0f7fa;
        border: 2px dotted #00acc1;
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 25px;
        box-shadow: 0 0 12px #80deea;
        transform: rotate(0.5deg);
      }

      .enunciado,
      .enunciado-bloque {
        display: flex;
        gap: 12px;
        align-items: flex-start;
        margin-bottom: 10px;
      }

      .num {
        font-size: 22px;
        font-weight: bold;
        color: #d500f9;
        text-shadow: 1px 1px 0 #fff;
      }

      ol[type="a"] {
        padding-left: 30px;
        margin-top: 10px;
      }

      .opcion-linea {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 6px;
        background: #fce4ec;
        border-radius: 10px;
        margin: 4px 0;
        transition: background 0.3s;
      }

      .opcion-linea:hover {
        background: #f8bbd0;
      }

      .opcion-bloque {
        margin-top: 12px;
        background: #f3e5f5;
        padding: 10px;
        border-radius: 10px;
      }

      .opcion-bloque img {
        max-width: 100%;
        height: auto;
        border: 2px solid #ab47bc;
        border-radius: 8px;
      }

      .opcion-bloque table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 6px;
        overflow: hidden;
        box-shadow: 0 0 5px #ce93d8;
      }

      .opcion-bloque th,
      .opcion-bloque td {
        border: 1px solid #ba68c8;
        padding: 8px 12px;
        text-align: center;
      }

      input[type="checkbox"] {
        transform: scale(1.3);
        accent-color: #e91e63;
      }

      pre code {
        background: #212121;
        color: #ffffff;
        padding: 15px;
        border-radius: 10px;
        font-size: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <h1>{{TITULO}}</h1>
    <div class="author">Autor: {{AUTOR}} | Titulaci√≥n: {{TITULACION}}</div>

    <div class="info-box">
      <p>{{DESCRIPCION}}</p>
      {{LISTA_INFO}}
    </div>

    <div id="questions-container">{{PREGUNTAS_HTML}}</div>
  </body>
</html>
